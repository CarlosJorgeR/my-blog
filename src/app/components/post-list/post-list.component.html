<div class="postList-wrapper">
    <div #panel class="postList" (scroll)="onScroll($event)">
        <app-post [events]="evenSubject.asObservable()" [post]="post" [position]="index/(posts.length-1)"
            *ngFor="let post of posts;let index=index;">

        </app-post>
    </div>
    <div class="paddles">
		<button  (mousedown)="mousedown(-80)" (mouseup)="mouseup()"  (mouseleave)="mouseup()" class="left-paddle paddle hidden">
			<
		</button>
		<button (mousedown)="mousedown(80)" (mouseup)="mouseup()"  (mouseleave)="mouseup()"  class="right-paddle paddle">
			>
		</button>
	</div>
</div>
