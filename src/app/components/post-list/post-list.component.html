<div class="postList-wrapper">
    <div #panel class="postList" (scroll)="onScroll($event)">
        <app-post [events]="evenSubject.asObservable()" [post]="post" [position]="index/(posts.length-1)"
            *ngFor="let post of posts;let index=index;">

        </app-post>
    </div>
    <app-horizontal-scroll-arrows [panel]="panel"></app-horizontal-scroll-arrows>
</div>
