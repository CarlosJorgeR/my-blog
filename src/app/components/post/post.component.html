<mat-card class="post">
    <mat-card-header>
        <mat-card-title>{{post?.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image  height="250" alt="Blog Logo" src="/image/{{post?.image}}" />
    <mat-card-content>
        <p>{{post?.excert}}</p>
    </mat-card-content>
    <mat-card-footer>
        <p>{{post?.publishDate}}</p>
        <p>{{post?.author}}</p>
    </mat-card-footer>
</mat-card>
